name: Feature request
description: Suggest a feature to improve the application
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!

        In order to standardize the Issues, we appreciate if you
        fill all the fields in this form using the **English** language.
  - type: textarea
    id: feature-description
    attributes:
      label: Describe your suggested feature
      description: How can Toshokan be improved?
      placeholder: |
        Ex. "It should work like this..."
    validations:
      required: true
  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.
  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: |
        **Read this carefully**, we will close and ignore your issue if you skimmed through this.
      options:
        - label: I have searched the existing issues and this is not a duplicate.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I filled out all the requested information in this form.
          required: true