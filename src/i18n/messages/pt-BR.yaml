home:
  leading1: Gerencie sua planilha da
  leading2: ' coleção de {0}'
  types:
    mangas: mangás
    manhwas: manhwas
    manhuas: manhuas
    comics: quadrinhos
    books: livros
  shortDescription: >
    Visualize os dados e estatísticas em uma interface limpa e moderna,
    com recursos que permitem uma rápida criação de novos itens.
  features:
    title: O intuito é facilitar o controle da coleção.
    isbn:
      title: Adicione novos livros por ISBN
      description: >
        Preenchimento automático dos metadados através da
        pesquisa de ISBN-13.
    cover:
      title: Imagens de capa automáticas
      description: >
        Escolha dentre uma das opções encontradas ou adicione uma
        nova imagem personalizada.
    data:
      title: Tenha controle sobre seus dados
      description: >
        A planilha é um arquivo do Google Sheets™ que fica
        armazenado em seu Google Drive™.
    openSource:
      title: Site de código-aberto
      description: >
        Qualquer um pode navegar pelo código e contribuir
        através do repositório no GitHub.
  collection:
    title: Ideal para também gerenciar a sua coleção de quadrinhos e livros
    description: >-2
      Apesar do Toshokan ser inicialmente criado com a intenção
      de gerenciar mangás, a planilha é versátil para também suportar
      outras mídias impressas, como os quadrinhos e livros.


      Ao preencher a ficha catalográfica de cada item, você permite
      com que filtros possam ser utilizados na coleção para uma
      melhor organização do conteúdo cadastrado na planilha.
  faq:
    title: Perguntas frequentes
    help: >
      Para mais informações, visite nossa Central de Ajuda e consulte
      os artigos disponíveis.
    currentState:
      question: Qual o estado atual do projeto?
      answer: >
        No momento o projeto está instável e em Beta, com novos recursos e 
        correções de problemas sendo feitas gradativamente. Você pode 
        acompanhar o progresso do desenvolvimento em nosso GitHub.
    beta:
      question: Como posso entrar no Beta?
      answer: >
        Infelizmente nosso programa de testes está fechado no momento.
    costs:
      question: Quais são os custos de utilização?
      answer: >
        O Toshokan é um serviço totalmente gratuito, sem anúncios e de
        código aberto.
    share:
      question: Posso compartilhar minha biblioteca?
      answer: >
        Sim! Você pode visualizar e compartilhar sua biblioteca com outras 
        pessoas ao compartilhar a visualização ou edição da planilha em 
        seu Google Drive. Para mais detalhes, consulte o guia “Compartilhando”.
    metadata:
      question: De onde os metadados são retirados?
      answer: >
        O Toshokan utiliza serviços com APIs públicas para consultar os
        dados dos livros a partir do ISBN. Alguns exemplos de provedores 
        são a CBL, OpenLibrary e Google Books™.
  cta:
    title: Pronto para começar?
    description: >
      Gerencie sua biblioteca, visualize as estatísticas de compra e leitura, 
      compartilhe com amigos, e nunca mais compre itens repetidos!
    free: Totalmente gratuito e de código aberto.
